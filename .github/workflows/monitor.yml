name: Website Monitor

on:
  schedule:
    - cron: "*/20 * * * *"   
  workflow_dispatch:         

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # v4ë¡œ ì—…ë°ì´íŠ¸

      # ğŸ”¥ ìºì‹œ ë³µì› ì¶”ê°€
      - name: Cache alert file
        uses: actions/cache@v4
        with:
          path: last_alert.txt
          key: health-check-alert-${{ github.run_id }}
          restore-keys: |
            health-check-alert-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_site.py

